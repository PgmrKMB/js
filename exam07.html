<body>
    <script>
        const article = {
            num: 1,
            title: 'A',
            reply: [
                { num: 3, title: 'A-3' },
                { num: 2, title: 'A-2' },
                { num: 1, title: 'A-1' }
            ]
        };

        console.log(article.num)
        console.log(article.title);
        for (let k in article.reply) {
            console.log(article.reply[k]);
        }

        
        for (let kk in article) {
            const v = article[kk];
            if (typeof v == 'object') {
                for (let kk2 in v) {
                    console.log(v[kk2]);
                }
            }else{
                console.log(v);
            }
        }


    </script>
</body>
