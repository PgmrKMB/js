<body>
    <script>
        const animals = ['🐶', '🐱', '🐷'];
        console.log(animals);
        console.log(animals.length);
        console.log(animals[0], animals[2]);
        console.log(animals[3]); // undefined
        console.log(animals[animals.length - 1]); // last

        //고양이 제거
        console.log(animals.indexOf('🐱'));
        
        delete animals[animals.indexOf('🐱')];
        console.log(animals.indexOf('🐱'));
        console.log(animals);

        //마지막에 요소 추가
        animals.push('😀');  // push <-> pop
        console.log(animals);

        //index
        const lastIdx = animals.length;
        animals[lastIdx] = '😍';



    </script>
</body>
