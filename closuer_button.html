<body>
    <button id="btn-1">1번</button>
    <button id="btn-2">2번</button>
    <button id="btn-3">3번</button>

    <script>
        let i = 0;
        for (i = 1; i <= 3; i++) {
            (function (ss) {
                document.querySelector(`#btn-${ss}`).addEventListener('click', function () {
                    alert(ss);
                })
            })(i);
        }

        function foo(x) {
            return function (y) {
                console.log(`${x} : ${y}`);
            }
        }
        const bar1 = foo("과목");
        bar1("국어");
        bar1("영어");
        bar1("수학");
        const bar2 = foo("성적");
        bar2(100);
        bar2(90);
        bar2(80);

    </script>
</body>
