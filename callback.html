<body>
    <script>
        //Business Logic
        function quiz(answer, fnPrint) {
            if(answer) fnPrint('yes!');
            else       fnPrint('no!');
            }
        function callback(result) {
            console.log(result);
        }

        quiz(true, callback);
        quiz(false, function(res){
            console.log(res);
        });
    </script>
</body>
