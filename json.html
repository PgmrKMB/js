<body>
    <script>
        const obj = {
            'name': 'kmb',
            'age': 21,
            'job': 'programmer'
        }


        console.log(obj);
        //obj를 문자열로 ( 나중에 서버에 전송을 위해 )
        const str = JSON.stringify(obj);
        console.log(str);
        //문자열을 obj로 ( 나중에 서버에서 받은 데이터를 쉽게 사용하기 위해 )
        const trans = JSON.parse(str);
        console.log(trans);

    </script>
</body>
